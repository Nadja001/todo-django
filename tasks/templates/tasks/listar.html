<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">
        <i class="bi bi-card-checklist"></i> Lista de Tarefas
      </h1>
      <a href="{% url 'tasks:criar' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Nova Tarefa
      </a>
    </div>

    <ul class="list-group shadow-sm">
      {% for t in tarefas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <a href="{% url 'tasks:detalhes' t.pk %}" class="text-decoration-none fw-semibold">
              {{ t.titulo }}
            </a>
            {% if t.concluida %}
              <span class="badge bg-success">Conclu√≠da</span>
            {% else %}
              <span class="badge bg-warning text-dark">Pendente</span>
            {% endif %}
          </div>
          <div class="d-flex gap-2">
            <a href="{% url 'tasks:editar' t.pk %}" class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-pencil"></i>
            </a>
            <a href="{% url 'tasks:excluir' t.pk %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza que deseja excluir esta tarefa?')">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item text-muted fst-italic">Nenhuma tarefa</li>
      {% endfor %}
    </ul>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
