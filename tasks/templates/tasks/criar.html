<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if tarefa %}Editar{% else %}Criar{% endif %} Tarefa</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title mb-4">
          {% if tarefa %}
            <i class="bi bi-pencil-square"></i> Editar Tarefa
          {% else %}
            <i class="bi bi-plus-circle"></i> Criar Nova Tarefa
          {% endif %}
        </h1>

        <form method="POST" action="">
          {% csrf_token %}

          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ tarefa.titulo|default_if_none:'' }}" required>
          </div>

          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4" required>{{ tarefa.descricao|default_if_none:'' }}</textarea>
          </div>

          {% if tarefa %}
            <div class="mb-3">
              <label for="concluida" class="form-label">Status</label>
              <select id="concluida" name="concluida" class="form-select">
                <option value="False" {% if not tarefa.concluida %}selected{% endif %}>Pendente</option>
                <option value="True" {% if tarefa.concluida %}selected{% endif %}>Concluída</option>
              </select>
            </div>
          {% endif %}

          <button type="submit" class="btn btn-primary">
            {% if tarefa %}
              <i class="bi bi-save"></i> Atualizar
            {% else %}
              <i class="bi bi-save"></i> Salvar
            {% endif %}
          </button>
          <a href="{% url 'tasks:listar' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
          </a>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NN
